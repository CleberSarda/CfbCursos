<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

    <div id="fundopopup" class="fundopopup ocultar">
        <div id="janelapopup" class="janelapopup">
            <div id="titulopopup" class="titulopopup">Editar Contato</div>
            <div id="principalpopup" class="principalpopup">
                <div class="campoForm">
                    <label>ID</label>
                    <input type="text" name="f_id" id="f_id" readonly style="cursor: not-allowed">
                </div>
                <div class="campoForm">
                    <label>Nome</label>
                    <input type="text" name="f_nome" id="f_nome">
                </div>
                <div class="campoForm">
                    <label>WhatsApp</label>
                    <input type="text" name="f_celular" id="f_celular">
                </div>
                <div class="campoForm">
                    <label>Fone Profissional</label>
                    <input type="text" name="f_celprof" id="f_celprof">
                </div>
                <div class="campoForm">
                    <label>E-Mail</label>
                    <input type="text" name="f_email" id="f_email">
                </div>
                <div class="campoForm">
                    <label>Data de Nascimento</label>
                    <input type="text" name="f_dtnasc" id="f_dtnasc">
                </div>
            </div>
            <div id="rodapepopup" class="rodapepopup">
                <button id="btnGravar" class="btn_geral">Gravar</button>
                <button id="btnCancelar" class="btn_geral">Cancelar</button>
            </div>
        </div>

    </div>

    <h2>Gestão</h2>

    <div id="dgv" class="dgv">
        <div id="resultado" class="resultado">
            <div id="titulos" class="titulos">
                <div class="tutulo c1">id</div>
                <div class="tutulo c2">Nome</div>
                <div class="tutulo c3">WhatsApp</div>
                <div class="tutulo c4">Cel Prof</div>
                <div class="tutulo c5">email</div>
                <div class="tutulo c6">Data</div>
                <div class="tutulo c7">Operações</div>
            </div>
            <div id="dados" class="dados">
                <!-- <div class="linhadados">
                    <div class="coluna c1">id</div>
                    <div class="coluna c2">Nome</div>
                    <div class="coluna c3">WhatsApp</div>
                    <div class="coluna c4">Cel Prof</div>
                    <div class="coluna c5">email</div>
                    <div class="coluna c6">Data</div>
                    <div class="coluna c7">Comandos</div>
                </div> -->
            </div>
        </div>
    </div>
    <script src="js/gestao.js" type="module"></script>
</body>
</html>
