<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
   
    <div id="pesquisa" class="pesquisa">
        <div class="campoPesq">
            <label>ID</label>
            <input type="radio" name="f_pesq" value="id">
        </div>
        <div class="campoPesq">
            <label>Nome</label>
            <input type="radio" name="f_pesq" value="nome" checked>
        </div>
        <div class="campoPesq">
            <label>Data Nascimento</label>
            <input type="radio" name="f_pesq" value="nasc">
        </div>
        <div class="campoPesq">
            <label>email</label>
            <input type="radio" name="f_pesq" value="email">
        </div>
        <div class="campoPesq" id="campoPesq">
            <label>Pesquisar</label>
            <input type="text" id="f_txtpesq" name="f_txtpesq">
        </div>
        <div class="campoPesq" id="btn">
            <button id="btn_pesq" class="btn_geral">Pesquisar</button>
        </div>
    </div>
    <div id="dgv" class="dgv">
        <div id="resultado" class="resultado">
            <div id="titulos" class="titulos">
                <div class="tutulo c1">id</div>
                <div class="tutulo c2">Nome</div>
                <div class="tutulo c3">WhatsApp</div>
                <div class="tutulo c4">Cel Prof</div>
                <div class="tutulo c5">email</div>
                <div class="tutulo c6">Data</div>
            </div>
            <div id="dados" class="dados">
                <!-- <div class="linhadados">
                    <div class="coluna c1">id</div>
                    <div class="coluna c2">Nome</div>
                    <div class="coluna c3">WhatsApp</div>
                    <div class="coluna c4">Cel Prof</div>
                    <div class="coluna c5">email</div>
                    <div class="coluna c6">Data</div>
                </div> -->
            </div>
        </div>
    </div>
</div>

    <script src="js/pesquisar.js" type="module"></script>
</body>
</html>
