<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 155 de JavaScript</title>
    <link rel="stylesheet" href="estilos155.css">
</head>
<body>
    <div id="cabecalho" class="cabecalho">
        <h1 id="titulo_tela" class="titulo_tela">Tela de Produtos</h1>
        <button id="btn_incluir" class="btn_incluir">Incluir</button>
    </div>
    <div id="dgvProdutos" class="dgv">
        <div id="dgvTitulos" class="dgvTitulos">
            <div class="c1">ID</div>
            <div class="c2">Produtos</div>
            <div class="c3">Marca</div>
            <div class="c4">Modelo</div>
            <div class="c5">Funções</div>
        </div>
        <div id="dgvDados" class="dgvDados"></div>
    </div>

    <div id="janelaView" class="janelaView ocultar">
        <div id="view" class="view">
            <div class="campo">
                <label>ID</label>
                <input type="text" name="f_id" id="f_id" readonly>
            </div>
            <div class="campo">
                <label>Produto</label>
                <input type="text" name="f_produto" id="f_produto"  readonly>
            </div>
            <div class="campo">
                <label>Marca</label>
                <input type="text" name="f_marca" id="f_marca"  readonly>
            </div>
            <div class="campo">
                <label>Modelo</label>
                <input type="text" name="f_modelo" id="f_modelo"  readonly>
            </div>
            <div id="rodape" class="rodape campo">
                <button id="btn_ok" class="btn">OK</button>
            </div>
        </div>
    </div>

    <div id="janelaEditar" class="janelaView ocultar">
        <div id="vieweditar" class="view">
            <div class="campo">
                <label>ID</label>
                <input type="text" name="f_ideditar" id="f_ideditar" readonly>
            </div>
            <div class="campo">
                <label>Produto</label>
                <input type="text" name="f_produtoeditar" id="f_produtoeditar">
            </div>
            <div class="campo">
                <label>Marca</label>
                <input type="text" name="f_marcaeditar" id="f_marcaeditar">
            </div>
            <div class="campo">
                <label>Modelo</label>
                <input type="text" name="f_modeloeditar" id="f_modeloeditar">
            </div>
            <div id="rodape" class="rodape campo">
                <button id="btn_gravar" class="btn">Gravar</button>
                <button id="btn_cancelar" class="btn">Cancelar</button>
            </div>
        </div>

    <div id="janelaIncluir" class="janelaView ocultar">
        <div id="viewIncluir" class="view">
            <div class="campo">
                <label>ID</label>
                <input type="text" name="f_idIncluir" id="f_idIncluir" readonly>
            </div>
            <div class="campo">
                <label>Produto</label>
                <input type="text" name="f_produtoIncluir" id="f_produtoIncluir">
            </div>
            <div class="campo">
                <label>Marca</label>
                <input type="text" name="f_marcaIncluir" id="f_marcaIncluir">
            </div>
            <div class="campo">
                <label>Modelo</label>
                <input type="text" name="f_modeloIncluir" id="f_modeloIncluir">
            </div>
            <div id="rodape" class="rodape campo">
                <button id="btn_gravar" class="btn">Gravar</button>
                <button id="btn_cancelar" class="btn">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="aula155.js" type="module"></script>
</body>
</html>
